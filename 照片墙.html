<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
            
        }
        #oId1 {
            width: 800px;
            height: 800px;
            margin: 0 auto;
        }

        img {
            width: 200px;
            height: 200px;
            /* position: absolute; */
        }
    </style>
    <script>
        window.onload = function () {
            var Document = document;
            var img = Document.querySelectorAll("img");
            var leg = img.length;
            var arr = [];
            for (var i = 0; i < leg; i++) {
                arr.push( [img[i].offsetLeft, img[i].offsetTop] );
                (function () {
                    var tem = i;      //采用闭包方式使新创建的变量留存在内存当中，重新申明多个tem ，不同的tem里面存储着不同的值
                    img[i].onmousedown = function (ev) {
                        ev = ev || window.event;
                        var x = ev.clientX - img[tem].offsetLeft;
                        var y = ev.clientY - img[tem].offsetTop;
                        //注意：如果是直接拖拽图片，会触发浏览器的默认行为,会对onmouseup事件产生影响
                        ev.preventDefault();
                        Document.onmousemove = function (ev) {
                            ev = ev || window.event;
                            img[tem].style.left = ev.clientX - x + "px";
                            img[tem].style.top = ev.clientY - y + "px";
                            
                        }
                        Document.onmouseup = function () {
                            Document.onmousemove = Document.onmouseup = null;
                        }
                    }


                })()
            }
            //动态实现定位
            for( var i = 0; i < leg ;i++ ){    
                img[i].style.position = "absolute";
                img[i].style.left = arr[i][0] + "px";
                img[i].style.top = arr[i][1] + "px";
            }



        }

    </script>
</head>

    <img src="image/zhaopian9.jpg" />
    <img src="image/zhaopian10.jpg" />
</div>

</html>
